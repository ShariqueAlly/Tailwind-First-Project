<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Tailwind Setup</title>
</head>
<body>
    <div class="max-w-sm mx-auto border rounded-lg shadow-lg overflow-hidden bg-white">
        <img
          src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2hvZXN8ZW58MHx8MHx8fDA%3D"
          alt="Retro Shoe"
          class="w-full object-cover h-48"
        />
        <div class="p-6">
          <h2 class="text-xl font-bold mb-2 text-black">Retro Shoe</h2>
          <p class="text-lg text-gray-600 mb-1">$89.00 <span class="text-green-500">IN STOCK</span></p>
          <div class="flex items-center space-x-2 my-4">
            <button
              class="border px-3 py-1 text-sm font-medium text-black bg-gray-200 rounded-lg hover:bg-gray-300"
            >
              XS
            </button>
            <button class="border px-3 py-1 text-sm font-medium text-black hover:bg-gray-300 rounded-lg">
              S
            </button>
            <button class="border px-3 py-1 text-sm font-medium text-black hover:bg-gray-300 rounded-lg">
              M
            </button>
            <button class="border px-3 py-1 text-sm font-medium text-black hover:bg-gray-300 rounded-lg">
              L
            </button>
            <button class="border px-3 py-1 text-sm font-medium text-black hover:bg-gray-300 rounded-lg">
              XL
            </button>
          </div>
          <div class="flex items-center space-x-4">
            <button
              class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600 focus:outline-none"
            >
              BUY NOW
            </button>
            <button
              class="border px-4 py-2 rounded-lg hover:bg-gray-100 focus:outline-none"
            >
              ADD TO BAG
            </button>
            <button class="text-gray-400 hover:text-red-500">
              ‚ù§
            </button>
          </div>
          <p class="text-sm text-gray-500 mt-4">
            Free shipping on all continental US orders.
          </p>
        </div>
      </div>
      
</body>
</html>
